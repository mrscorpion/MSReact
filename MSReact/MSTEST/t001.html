<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>使用 JSX</title>
  <!--react.min.js - React 的核心库
  react-dom.min.js - 提供与 DOM 相关的功能
  browser.min.js - 用于将 JSX 语法转为 JavaScript 语法-->
  <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
  <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
  <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<!--如果我们需要使用 JSX，则 <script> 标签的 type 属性需要设置为 text/babel。-->
<script type="text/babel">
  ReactDOM.render(
    /*
     嵌套多个 HTML 标签，需要使用一个 div 元素包裹它，
     实例中的 p 元素添加了自定义属性 data-myattribute，添加自定义属性需要使用 data- 前缀。
     */
    <div>
      <h1>hello react</h1>
      <h2>欢迎学习 React</h2>
      <p data-myattribute = "somevalue">这是一个很不错的 JavaScript 库!</p>
    </div>
    ,
    document.getElementById('example')
  );
</script>

<!--独立文件 - React JSX 代码可以放在一个独立文件上-->
<div id="test"></div>
<script type="text/babel" src="test_react.js"></script>


<!--JavaScript 表达式-->
<div id="example2"></div>
<script type="text/babel">
  ReactDOM.render(
    <div>
      <h1>{1+1}</h1>
    </div>
    ,
    document.getElementById('example2')
  );
</script>

<p>在 JSX 中不能使用 if else 语句，单可以使用 conditional (三元运算) 表达式来替代。
  以下实例中如果变量 i 等于 1 浏览器将输出 true, 如果修改 i 的值，则会输出 false.</p>
<div id="example3"></div>
<script type="text/babel">
  var i = 1;
  ReactDOM.render(
    <div>
      <h1>{i == 1 ? 'True!' : 'False'}</h1>
    </div>
    ,
    document.getElementById('example3')
  );
</script>

<pre>
  样式
React 推荐使用内联样式。我们可以使用 camelCase 语法来设置内联样式. React 会在指定元素数字后自动添加 px 。
  以下实例演示了为 h1 元素添加 myStyle 内联样式
</pre>
<div id="example4"></div>
<script type="text/babel">
  {/*为 h1 元素添加 myStyle 内联样式    -- 注释需要写在花括号中*/}
  var myStyle = {
    fontSize: 100,
    color: '#FF0000'
  };
  ReactDOM.render(
    <h1 style = {myStyle}>react</h1>,
    document.getElementById('example4')
  );
</script>

<p>
  数组
  JSX 允许在模板中插入数组，数组会自动展开所有成员
</p>
<div id="example5"></div>
<script type="text/babel">
  var arr = [
    <h1>数组</h1>,
    <h2>JSX 允许在模板中插入数组，数组会自动展开所有成员</h2>,
  ];
  ReactDOM.render(
    <div>{arr}</div>,
    document.getElementById('example5')
  );
</script>
</body>
</html>
